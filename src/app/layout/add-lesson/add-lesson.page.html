<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="medium" expand="block" fill="clear" shape="round" [routerLink]="['/createlesson']">
        <ion-icon slot="start" name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <!-- <ion-buttons slot="start">
      <ion-back-button text="返回"></ion-back-button>
    </ion-buttons> -->
    <ion-title>自定义课程</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-item lines="none">
  </ion-item>
  <form (ngSubmit)="onAdd(addForm)" #addForm="ngForm" novalidate> 
  <ion-list lines="full">
    
    <ion-item>
      <ion-label slot="start">
        <ion-text color="danger">*</ion-text> 课程名称：
      </ion-label>
      <ion-input slot="end" type="text" class="my_inf" name="lessonname" required placeholder="未设置"
      [(ngModel)]="lesson.name"></ion-input>
    </ion-item>
    <ion-radio-group name="type" [(ngModel)]="lesson.type" mode="md">
      <!-- <ion-item>
        <ion-label slot="start">
          <ion-text color="danger">*</ion-text> 课程类型：
        </ion-label>
      </ion-item> -->
      <ion-item>
        <ion-label slot="start">
          <ion-text color="danger">*</ion-text> 课程类型：
        </ion-label>
        <ion-radio color="success" value="1"></ion-radio>
        <ion-label style="margin-left: 15px;">必修</ion-label>
        <ion-radio color="tertiary" value="2"></ion-radio>
        <ion-label style="margin-left: 15px;">选修</ion-label>
        <!-- <ion-input class="my_inf" slot="end" type="text" placeholder="未设置" [(ngModel)]="user.sex"></ion-input> -->
      </ion-item>
    </ion-radio-group>

    <ion-item lines="none">
      <ion-label slot="start">课程简介：</ion-label>
    </ion-item>

    <ion-textarea name="description" [(ngModel)]="lesson.description" style="border: solid 1px #3dc2ffbf;
    border-radius: 5px;
    width: 90%;
    height: 100px;
    margin: auto;" placeholder="请填写课程简介"></ion-textarea>
    <ion-toolbar style="margin-top:10px">
      <ion-button class="btn" type="submit" color="secondary" fill="outline" [disabled]="addForm.invalid"
      style="display: block;margin: auto;width:92%"> 创建班课
      </ion-button>
    </ion-toolbar>
  </ion-list>
</form>

</ion-content>
