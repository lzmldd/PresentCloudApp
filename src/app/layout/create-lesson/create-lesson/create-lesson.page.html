<ion-header mode="ios">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="medium" expand="block" fill="clear" shape="round" [routerLink]="['/home-tabs/mylesson']">
        <ion-icon slot="start" name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <!-- <ion-buttons slot="start">
    <ion-back-button text="返回"></ion-back-button>
  </ion-buttons> -->
    <ion-title style="text-align:center;margin-right: 30px;">创建班课</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content mode="ios">
  <ion-item lines="none">
  </ion-item>
  <ion-row>
    <ion-col></ion-col>
    <ion-col style="text-align: center;">
      <ion-thumbnail class="cover" style="background-color:#3dc2ff;">
        <ion-icon class="icon" color="light" name="cloud-circle-outline"></ion-icon>
      </ion-thumbnail>
    </ion-col>
    <ion-col></ion-col>
  </ion-row>

  <form (ngSubmit)="onCreate(createForm)" #createForm="ngForm" novalidate>
    <ion-list lines="full" style="margin-top:5px">
      <ion-item style="text-align: center;">
        <ion-label>班课封面</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>
          <ion-text color="danger">*</ion-text> 班级
        </ion-label>
        <ion-input style="text-align: right;" slot="end" type="text" name="class" class="my_inf" required
          placeholder="未设置" [(ngModel)]="lesson.className"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>
          <ion-text color="danger">*</ion-text> 课程
        </ion-label>
        <ion-input style="text-align: right;" slot="end" type="text" name="name" class="my_inf" required
          placeholder="未设置" [(ngModel)]="lesson.name"></ion-input>
        <!-- <ion-note class="my_inf" slot="end">{{lesson.name}}&nbsp;&nbsp;</ion-note> -->
      </ion-item>

      <ion-item (click)="termPicker(1,termOptions,term)">
        <ion-label>
          <ion-text color="danger">*</ion-text> 学期
        </ion-label>
        <!-- <ion-note  class="my_inf" slot="end">{{lesson.term}}&nbsp;&nbsp;</ion-note> -->
        <ion-input style="text-align: right;" slot="end" type="text" name="term" class="my_inf" required 
          [(ngModel)]="lesson.term"></ion-input>
      </ion-item>

      <ion-item-divider>设置学校、院系等其他信息
      </ion-item-divider>
      <ion-item>
        <ion-label slot="start">学校课表班课</ion-label>
        <ion-checkbox slot="end" name="isSchoolLesson" [(ngModel)]="lesson.flag"></ion-checkbox>
      </ion-item>
      <ion-item lines="full" routerLink="/lesson-school"[queryParams]="{title:'选择学校',property:'选择学校',pageNum:'0'}">
        <ion-label>
          <h2>学校院系</h2>
          <p>{{selectedName}}</p>
        </ion-label>
        <!-- <ion-label slot="start">学校院系</ion-label> -->
        <!-- <ion-note slot="end" class="my_inf">{{selectedName}}</ion-note> -->
      </ion-item>
      <!-- <ion-item lines="full"  routerLink="/lesson-school"[queryParams]="{title:'选择学校',property:'选择学校',pageNum:'0'}">
        <ion-note slot="start" class="my_inf">{{selectedName}}</ion-note>
      </ion-item> -->

      <ion-item routerLink="/lesson-edit" [queryParams]="{title:'学习要求',property:'学习要求',pageNum:'1'}">
        <ion-label slot="start">学习要求</ion-label>
        <ion-note slot="end" class="my_inf">{{lesson.learnRequire}}</ion-note>
      </ion-item>
      <ion-item routerLink="/lesson-edit" [queryParams]="{title:'教学进度',property:'教学进度',pageNum:'2'}">
        <ion-label slot="start">教学进度</ion-label>
        <ion-note slot="end" class="my_inf">{{lesson.teachProgress}}</ion-note>
      </ion-item>
      <ion-item routerLink="/lesson-edit" [queryParams]="{title:'考试安排',property:'考试安排',pageNum:'3'}">
        <ion-label slot="start">考试安排</ion-label>
        <ion-note slot="end" class="my_inf">{{lesson.examSchedule}}</ion-note>
      </ion-item>
      <!-- <ion-toolbar>
        <ion-button expand="full" class="btn" type="submit" color="secondary" [disabled]="createForm.invalid"> 创建班课
        </ion-button>
      </ion-toolbar> -->

    </ion-list>
    
  </form>

</ion-content>

<ion-footer style="text-align: center;" mode="ios">
    <ion-button  class="btn" type="submit" color="secondary" style="width: 95%;" [disabled]="createForm.invalid" (click)="onCreate(createForm)"> 创建班课
    </ion-button>
</ion-footer>
