<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="medium" expand="block" fill="clear" shape="round" [routerLink]="['/create-lesson']">
        <ion-icon slot="start" name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title style="text-align:center;">{{title}}</ion-title>
    <ion-buttons slot="end">
      <ion-button color="medium" expand="block" fill="clear" shape="round" routerLink="/create-lesson"
        [queryParams]="{property:value,pageNum:pageNum}">
        <ion-label>完成</ion-label>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item lines="none"></ion-item>
  <ion-textarea [(ngModel)]="value" style="border: solid 1px #3dc2ffbf;
    border-radius: 5px;
    width: 90%;
    height: 30%;
    margin: auto;" placeholder="请填写{{property}}"></ion-textarea>

</ion-content>
