<ion-header mode="ios">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="medium" expand="block" fill="clear" shape="round" [routerLink]="['/home-tabs/my']">
        <ion-icon slot="start" name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title style="text-align:center;">用户信息</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content mode="ios">

  <ion-card mode="md">
    <ion-grid>
      <ion-row>
        <ion-col size="2.5">
          <ion-avatar>
            <img src={{user.userFace}}>
          </ion-avatar>
          <!-- <ion-thumbnail>
                      <img src="../../../../assets/icon/head.png">
                  </ion-thumbnail> -->
        </ion-col>
        <ion-col size="9.5">
          <ion-item lines="none" >
            <ion-label>
              <h3>{{user.phone}}{{isTeacher}}</h3>
              <p *ngIf="user.roleId == '3'">经验值&nbsp;&nbsp;{{user.exp}}</p>
            </ion-label>
          </ion-item>
        </ion-col>

      </ion-row>
    </ion-grid>
  </ion-card>


  <ion-card mode="md" lines="full">
    <ion-item>
      <ion-label>姓名</ion-label>
      <ion-input style="text-align: right;" class="my_inf" slot="end" type="text" placeholder="未设置"
        [(ngModel)]="user.name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>昵称</ion-label>
      <ion-input style="text-align: right;" class="my_inf" slot="end" type="text" placeholder="未设置"
        [(ngModel)]="user.nickname"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>学号/工号</ion-label>
      <ion-input style="text-align: right;" class="my_inf" slot="end" type="text" placeholder="未设置"
        [(ngModel)]="user.number"></ion-input>
    </ion-item>

    <!-- <ion-item>
          <ion-label>手机号</ion-label>
          <ion-input style="text-align: right;" class="my_inf" slot="end" type="text" placeholder="未设置" [(ngModel)]="user.phone"></ion-input>
      </ion-item> -->
    <ion-item>
      <ion-label>出生年月</ion-label>
      <ion-datetime mode="ios" slot="end" value="1990-02-19" placeholder="未设置" [(ngModel)]="user.birthday"
        displayFormat="YYYY-MM-DD" cancelText="取消" doneText="确认"></ion-datetime>
    </ion-item>
    <!-- <ion-item color="light">
        <ion-note slot="start" class="my_inf">选择性别</ion-note>
    </ion-item > -->
    <ion-radio-group [(ngModel)]="user.sexCode">
      <ion-item  lines="full">
        <ion-label>性别</ion-label>
        <ion-radio mode="md" color="success" value="27" style="margin-left: 130px;"></ion-radio>
        <ion-label style="margin-left: 15px;">男</ion-label>
        <ion-radio mode="md" color="tertiary" value="28"></ion-radio>
        <ion-label style="margin-left: 15px;">女</ion-label>
        <!-- <ion-input class="my_inf" slot="end" type="text" placeholder="未设置" [(ngModel)]="user.sex"></ion-input> -->
      </ion-item>
    </ion-radio-group>
    <ion-item  lines="none" detail routerLink="/lesson-school" [queryParams]="{title:'选择学校',property:'选择学校',pageNum:'5'}">
      <ion-label>
        <h2>你所在的学校及院系</h2>
        <p>{{selectedName}}</p>
      </ion-label>
      <!-- <ion-label>你所在的学校及院系</ion-label> -->
      <!-- <ion-note slot="end" color="ion-color-warning-contrast" class="my_inf">{{selectedName}}</ion-note> -->
    </ion-item>
    <!-- <ion-item lines="none" detail routerLink="/lesson-school" [queryParams]="{title:'选择学校',property:'选择学校',pageNum:'5'}">
      <ion-note slot="start" class="my_inf">{{selectedName}}</ion-note>
    </ion-item> -->
    
  </ion-card>
 
  <ion-list lines="none">
    <ion-item class="save-row" lines="none">
      <ion-button class="save-btn"  fill="clear" (click)="updateInf()">保存</ion-button>
    </ion-item>
  
  </ion-list>
</ion-content>

  </ion-button>
