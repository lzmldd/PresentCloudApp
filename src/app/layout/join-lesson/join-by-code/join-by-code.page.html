<ion-header mode="ios">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="medium" expand="block" fill="clear" shape="round" [routerLink]="['/home-tabs/mylesson']">
        <ion-icon slot="start" name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title style="text-align:center;">加入班课</ion-title>
    <ion-buttons slot="end">
      <ion-button color="medium" expand="block" fill="clear" shape="round" (click)="joinLesson()">
        <ion-label>下一步</ion-label>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content mode="ios">
  <ion-item lines="none"></ion-item>
  <ion-item lines="none">
    <ion-input type="text" style="border-bottom: solid 1px #03a5ef" placeholder="请输入班课号" [(ngModel)]="code"></ion-input>
  </ion-item>

  <ion-card mode="ios">
    <ion-item lines="none" detail [routerLink]="['/join-by-qrcode']">
      <ion-icon slot="start" name="qr-code-outline"></ion-icon>
      <ion-label>扫描二维码加入班课</ion-label>
    </ion-item>

   </ion-grid> -->
