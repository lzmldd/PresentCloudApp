<ion-header mode="ios">
  <ion-toolbar *ngIf="isTeacher == '1'">
    <ion-buttons slot="start">
      <ion-button color="medium" expand="block" fill="clear" shape="round" [routerLink]="['/home-tabs/mylesson']">
        <ion-icon slot="start" name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title style="text-align:center;margin-right: 30px;">{{lesson.name}}</ion-title>
  </ion-toolbar>

  <ion-toolbar color="secondary" *ngIf="isTeacher == '0'">
    <ion-buttons slot="start">
      <ion-button color="light" expand="block" fill="clear" shape="round" [routerLink]="['/home-tabs/mylesson']">
        <ion-icon slot="start" name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title style="text-align:center;margin-right: 30px;">{{lesson.name}}</ion-title>
  </ion-toolbar>

  <ion-toolbar *ngIf="isTeacher=='1'">
    <ion-item lines="none" style="width:100%">
      <ion-row style="width:100%">
        <ion-col style="width:50%;text-align: center;">

          <ion-avatar class="circle" style="background-color:#3dc2ff;" [routerLink]="['/checkin-choose']">
            <ion-icon color="light" name="calendar-outline"></ion-icon>
          </ion-avatar>
          <ion-label style="margin-top: 8px;">
            <h2>发起签到</h2>
          </ion-label>
        </ion-col>
        <!-- <ion-col style="width:50%;text-align: center;">
                    <ion-avatar class="circle" style="background-color:#ed576b;color:#3dc2ff" [routerLink]="['/choose']">
                        <ion-icon color="light" name="people-outline"></ion-icon>
                    </ion-avatar>
                    <ion-label style="margin-top: 8px;">
                        <h2>考勤记录</h2>
                    </ion-label>
                </ion-col> -->
      </ion-row>
    </ion-item>
  </ion-toolbar>

  <ion-toolbar *ngIf="isTeacher=='0'" style="--background:linear-gradient(#3dc2ff 0%,#3dc2ff 60%,white 60%,white 100%);--border-width: 0 0 0px;">
  <!-- <ion-toolbar *ngIf="isTeacher=='0'" style="--background:linear-gradient(#3dc2ff 0%,#3dc2ff 60%,white 60%,white 100%);--border-width: 0 0 0px;"> -->
    <!-- <div style="width:100%；height：100px;color:blue"></div> -->
    <!-- <div style="width: 100%;height: 20px;opacity: 0;"></div> -->
    <ion-grid>
      <ion-row class="text1">
        <ion-label>第{{rank}}名</ion-label>
      </ion-row>
      <ion-row class="text2">
        <ion-label>当前获得{{my_exp}}经验值</ion-label>
      </ion-row>
    </ion-grid>
    <ion-card mode="ios">
      <ion-item lines="none">
        <!-- <ion-avatar class="my-thum"> -->
          <ion-avatar class="my-thum" [routerLink]="['/student-checkin-result']" [queryParams]="{historyFlag:'0'}">
          <ion-icon class="my-thum-icon" color="light" name="calendar-outline"></ion-icon>
        </ion-avatar>
      </ion-item>
      <ion-item lines="none">
        <ion-label style="text-align: center;margin-top: 8px;">
          <h2>参与签到</h2>
        </ion-label>
      </ion-item>
    </ion-card>
  </ion-toolbar>

  <ion-toolbar *ngIf="isTeacher=='1'" >
    <ion-item lines="none" style="height: 90%;--background: #80808024;color:#3dc2ff">
      <p slot="start" *ngIf="isNo=='1'" (click)="orderByNo()">切换为按学号显示</p>
      <p slot="start" *ngIf="isNo=='0'" (click)="orderByExp()">切换为按经验值顺序显示</p>
      <p slot="end">
        <ion-icon name="search-outline" (click)="searchMember()"></ion-icon>
      </p>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content mode="ios">
  <div *ngIf="flag == '1'">
    <ion-list>
      <ion-item lines="full">
        <ion-label>
          <p>成员总数</p>
        </ion-label>
        <ion-label style="text-align: -webkit-right;">
          <p>{{memberNumber}}人</p>
        </ion-label>
      </ion-item>
      <ion-item *ngFor="let item of member;let i = index" lines="full" style="margin:5px 0px;" routerLink="/student-checkin-result" [queryParams]="{historyFlag:'1',sid:item.uid}">
        <h3 *ngIf="isNo=='1'" style="color:#3dc2ff;">{{item.rank}}&nbsp;&nbsp;</h3>
        <h3 *ngIf="isNo=='0'" style="color:#3dc2ff;">{{i+1}}&nbsp;&nbsp;</h3>
        <ion-thumbnail>
          <img src="{{item.uface}}">
        </ion-thumbnail>
        <ion-label>
          <h3>
            &nbsp;&nbsp;{{item.uname}}&nbsp;&nbsp;
            <ion-icon *ngIf="item.sex=='1'" name="female-outline" style="color:#ed576b"></ion-icon>
            <ion-icon *ngIf="item.sex=='0'" name="male-outline" style="color:#3dc2ff"></ion-icon>
          </h3>
          <p>&nbsp;&nbsp;{{item.unumber}}</p>
        </ion-label>
        <ion-label style="text-align: -webkit-right;color:#ed9c57;">
          <h2>{{item.exp}}&nbsp;经验值</h2>
        </ion-label>
      </ion-item>
    </ion-list>
  </div>
  <div *ngIf="flag == '0'">
    <ion-grid>
      <ion-item lines="none"></ion-item>
      <ion-row>
        <ion-col></ion-col>
        <ion-col>
          <img src="../../../../assets/img/members-empty.png">
        </ion-col>
        <ion-col></ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-label style="text-align: center;">
            <p>班课号: {{lesson.courseCode}}</p>
            <p>快邀请学生加入班课吧～</p>
          </ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
